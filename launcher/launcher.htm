<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>Orchil Launcher</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="noindex,nofollow">
	<meta name="author" content="">
	<meta name="keywords" content="client, prototype, html5">
	<meta name="description" content="Prototype HTML5 client ">
	<meta name="viewport" content="initial-scale=1.0">
	<link type="text/css" href="../orchil.css"         rel="stylesheet">
	<link type="text/css" href="launcher.css"               rel="stylesheet">
	<link type="text/css" href="../theme-light.css"    rel="stylesheet"           title="light">
	<link type="text/css" href="../theme-dark.css"     rel="stylesheet alternate" title="dark">
	<link type="text/css" href="../theme-dark_hc.css"  rel="stylesheet alternate" title="dark_hc">
	<link type="text/css" href="../theme-terminal.css" rel="stylesheet alternate" title="terminal">
	<script type="text/javascript" src="../filesaver.js"></script>
	<script type="text/javascript" src="../orchil.js"></script>
	<script type="text/javascript" src="../profiles.js"></script>
	<script type="text/javascript" src="../md5.js"></script>
	<script type="text/javascript" src="launcher.js"></script>
	<script type="text/javascript">
		<!--
		function initConnection() {
			initWebSocket(profiles.portal_launcher);
		}
		//-->
	</script>
</head>
<body id="body">
	<div id="mainclient">
		<div id="left" class="sidebar"><img border="0" id="Chat_Theatre" src="http://108.62.118.199:10080/Theatre/images/logo.png" style="position:absolute; width:135px; z-index=1; top:0px; left:0px"></img></div>
		<div id="core">
			<noscript>Notice: You don't seem to have JavaScript turned on.  JavaScript is required for the client to function.</noscript>
			<div id="output" class="selectable light"></div>
			<div id="inputwrapper">
				<textarea id="commandinput" class="selectable" autocomplete="off" autocapitalize="off" spellcheck="true" autocorrect="off" autofocus disabled></textarea>
				<div id="inputsizer"></div>
			</div>
		</div>
		<div id="right" class="sidebar">
            <div id="status">
                <fieldset>
                    <legend>Status</legend>
                    <a title="@condition 'health'" id="elementShowHealth" onclick="inputCmd(this);">
                        <div class="status_bar" title="Health">
                            <div title="Health" id="health"></div>
                            <div style="text-align: center; font-size:12px; font-weight:bold; position:relative; top: -14px;"></div>
                        </div>
                        <div id="health_text"></div>
                    </a>
                    
                    <a title="@condition 'energy'" id="elementShowEnergy" onclick="inputCmd(this);">
                        <div class="status_bar" title="Energy">
                            <div title="Energy" id="energy"></div>
                            <div style=" text-align: center; font-size:12px; font-weight:bold; position:relative; top: -14px;"></div>
                        </div>
                        <div id="energy_text"></div>
                    </a>
                    
                    <a title="@condition 'hunger'" id="elementShowHunger" onclick="inputCmd(this);">
                        <div class="status_bar" title="Hunger">
                            <div title="Hunger" id="hunger"></div>
                            <div style=" text-align: center; font-size:12px; font-weight:bold; position:relative; top: -14px;"></div>
                        </div>
                        <div id="hunger_text"></div>
                    </a>
                </fieldset>
            </div>
            <div id="resources">
                <fieldset>
                    <legend>Resources</legend>
                    <a title="@resource 'wood'" id="elementShowWood" onclick="inputCmd(this);">
                        <span class="resource_bar" title="Wood Resources">
                            <span id="wood"></span>
                        </span>
                        <span class="resource_icon" title="Wood Resources">
                            <img src="http://108.62.118.199:10080/Theatre/images/wood.png" width="30px"/>
                        </span>
                    </a>
                    <a title="@resource 'stone'" id="elementShowStone" onclick="inputCmd(this);">
                        <span class="resource_bar" title="Stone Resources">
                            <span id="stone"></span>
                        </span>
                        <span class="resource_icon" title="Stone Resources">
                            <img src="http://108.62.118.199:10080/Theatre/images/stone.png" width="30px"/>
                        </span>
                    </a>
                    <a title="@resource 'metal'" id="elementShowMetal" onclick="inputCmd(this);">
                        <span class="resource_bar" title="Metal Resources">
                            <span id="metal"></span>
                        </span>
                        <span class="resource_icon" title="Metal Resources">
                            <img src="http://108.62.118.199:10080/Theatre/images/metal.png" width="30px"/>
                        </span>
                    </a>
                    <a title="@resource 'textile'" id="elementShowTextile" onclick="inputCmd(this);">
                        <span class="resource_bar" title="Textile Resources">
                            <span id="textile"></span>
                        </span>
                        <span class="resource_icon" title="Textile Resources">
                            <img src="http://108.62.118.199:10080/Theatre/images/leather.png" width="30px"/>
                        </span>
                    </a>
                    <a title="@resource 'food'" id="elementShowFood" onclick="inputCmd(this);">
                        <span class="resource_bar" title="Food Resources">
                            <span id="food"></span>
                        </span>
                        <span class="resource_icon" title="Food Resources">
                            <img src="http://108.62.118.199:10080/Theatre/images/grain.png" width="30px"/>
                        </span>
                    </a>
                </fieldset>
            </div>
        </div>
</body>
</html>
